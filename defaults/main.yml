---
# Project source code URL: https://github.com/NodeBB/NodeBB

nodebb_enabled: true

nodebb_identifier: nodebb
nodebb_base_path: "/{{ nodebb_identifier }}"
nodebb_data_path: "{{ nodebb_base_path }}/data"

# Managed in `nodebb_data_path`
nodebb_build_path: "{{ nodebb_data_path }}/build"
nodebb_config_path: "{{ nodebb_data_path }}/config"
nodebb_uploads_path: "{{ nodebb_data_path }}/uploads"

# renovate: datasource=docker depName=ghcr.io/nodebb/nodebb
nodebb_version: 4.6.1

nodebb_uid: ""
nodebb_gid: ""

nodebb_scheme: https

# The hostname at which NodeBB is served.
nodebb_hostname: ""

# The path at which NodeBB is exposed.
# This value must either be `/` or not end with a slash (e.g. `/nodebb`).
#
# Hosting NodeBB under a subpath does not seem to be possible due to NodeBB's
# technical limitations.
nodebb_path_prefix: /

nodebb_container_image: "{{ nodebb_container_image_registry_prefix }}nodebb/nodebb:{{ nodebb_container_image_tag }}"
nodebb_container_image_tag: "{{ nodebb_version }}"
nodebb_container_image_registry_prefix: "{{ nodebb_container_image_registry_prefix_upstream }}"
nodebb_container_image_registry_prefix_upstream: "{{ nodebb_container_image_registry_prefix_upstream_default }}"
nodebb_container_image_registry_prefix_upstream_default: ghcr.io/
nodebb_container_image_force_pull: "{{ nodebb_container_image.endswith(':latest') }}"

nodebb_container_image_self_build: false
nodebb_container_image_self_build_name: "nodebb/nodebb:{{ nodebb_container_image_self_build_repo_version }}"
nodebb_container_image_self_build_repo: "https://github.com/nodebb/nodebb.git"
nodebb_container_image_self_build_repo_version: "{{ 'v' + nodebb_version if nodebb_version != 'latest' else 'master' }}"
nodebb_container_image_self_build_src_files_path: "{{ nodebb_base_path }}/docker-src"

# Controls whether the container exposes its HTTP port (tcp/80 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
nodebb_container_http_host_bind_port: ""

# The base container network. It will be auto-created by this role if it doesn't exist already.
nodebb_container_network: "{{ nodebb_identifier }}"

# The port number in the container
nodebb_container_http_port: 4567

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
nodebb_container_additional_networks: "{{ nodebb_container_additional_networks_auto + nodebb_container_additional_networks_custom }}"
nodebb_container_additional_networks_auto: []
nodebb_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
nodebb_container_additional_volumes: "{{ nodebb_container_additional_volumes_auto + nodebb_container_additional_volumes_custom }}"
nodebb_container_additional_volumes_auto: []
nodebb_container_additional_volumes_custom: []

# nodebb_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `nodebb_container_labels_additional_labels`.
nodebb_container_labels_traefik_enabled: true
nodebb_container_labels_traefik_docker_network: "{{ nodebb_container_network }}"
nodebb_container_labels_traefik_hostname: "{{ nodebb_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/nodebb`).
nodebb_container_labels_traefik_path_prefix: "{{ nodebb_path_prefix }}"
nodebb_container_labels_traefik_rule: "Host(`{{ nodebb_container_labels_traefik_hostname }}`){% if nodebb_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ nodebb_container_labels_traefik_path_prefix }}`){% endif %}"
nodebb_container_labels_traefik_priority: 0
nodebb_container_labels_traefik_entrypoints: web-secure
nodebb_container_labels_traefik_tls: "{{ nodebb_container_labels_traefik_entrypoints != 'web' }}"
nodebb_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `nodebb_container_labels_traefik_additional_request_headers_custom`
nodebb_container_labels_traefik_additional_request_headers: "{{ nodebb_container_labels_traefik_additional_request_headers_auto | combine(nodebb_container_labels_traefik_additional_request_headers_custom) }}"
nodebb_container_labels_traefik_additional_request_headers_auto: {}
nodebb_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `nodebb_container_labels_traefik_additional_response_headers_custom`
nodebb_container_labels_traefik_additional_response_headers: "{{ nodebb_container_labels_traefik_additional_response_headers_auto | combine(nodebb_container_labels_traefik_additional_response_headers_custom) }}"
nodebb_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': nodebb_http_header_xss_protection} if nodebb_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': nodebb_http_header_content_type_options} if nodebb_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': nodebb_http_header_content_security_policy} if nodebb_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': nodebb_http_header_permissions_policy} if nodebb_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': nodebb_http_header_strict_transport_security} if nodebb_http_header_strict_transport_security and nodebb_container_labels_traefik_tls else {})
  }}
nodebb_container_labels_traefik_additional_response_headers_custom: {}

# nodebb_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# nodebb_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
nodebb_container_labels_additional_labels: ""

# A list of extra arguments to pass to the container (`docker run` command)
nodebb_container_extra_arguments: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
nodebb_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
nodebb_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
nodebb_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
nodebb_http_header_permissions_policy: "{{ 'interest-cohort=()' if nodebb_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
nodebb_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if nodebb_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `nodebb_http_header_permissions_policy`
nodebb_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `nodebb_http_header_strict_transport_security`
nodebb_hsts_preload_enabled: false

# List of systemd services that the NodeBB systemd service depends on
nodebb_systemd_required_services_list: "{{ nodebb_systemd_required_services_list_default + nodebb_systemd_required_services_list_auto + nodebb_systemd_required_services_list_custom }}"
nodebb_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
nodebb_systemd_required_services_list_auto: []
nodebb_systemd_required_services_list_custom: []

# List of systemd services that the NodeBB systemd service wants
nodebb_systemd_wanted_services_list: "{{ nodebb_systemd_wanted_services_list_default + nodebb_systemd_wanted_services_list_auto + nodebb_systemd_wanted_services_list_custom }}"
nodebb_systemd_wanted_services_list_default: []
nodebb_systemd_wanted_services_list_auto: []
nodebb_systemd_wanted_services_list_custom: []

nodebb_database_mongodb_hostname: ""
nodebb_database_mongodb_port: 27017
nodebb_database_mongodb_username: nodebb
nodebb_database_mongodb_password: ""
nodebb_database_mongodb_name: nodebb

nodebb_redis_hostname: ""
nodebb_redis_port: 6379
nodebb_redis_database: 0

# Additional environment variables.
nodebb_environment_variables_additional_variables: ""
