---
# Project source code URL: https://github.com/searxng/searxng-docker

searxng_enabled: true

searxng_identifier: searxng
searxng_base_path: "/{{ searxng_identifier }}"
searxng_cache_path: "{{ searxng_base_path }}/cache"
searxng_data_path: "{{ searxng_base_path }}/data"

# The service has neither releases nor tags; its image is created for each commit
searxng_version: latest

searxng_uid: ""
searxng_gid: ""

searxng_scheme: https

# The hostname at which SearXNG is served.
searxng_hostname: ""

# The path at which SearXNG is exposed.
# This value must either be `/` or not end with a slash (e.g. `/searxng`).
searxng_path_prefix: /

searxng_container_image: "{{ searxng_container_image_registry_prefix }}searxng/searxng:{{ searxng_container_image_tag }}"
searxng_container_image_tag: "{{ searxng_version }}"
searxng_container_image_registry_prefix: "{{ searxng_container_image_registry_prefix_upstream }}"
searxng_container_image_registry_prefix_upstream: "{{ searxng_container_image_registry_prefix_upstream_default }}"
searxng_container_image_registry_prefix_upstream_default: docker.io/
searxng_container_image_force_pull: "{{ searxng_container_image.endswith(':latest') }}"

searxng_container_image_self_build: false
searxng_container_image_self_build_name: "searxng/searxng:{{ searxng_container_image_self_build_repo_version }}"
searxng_container_image_self_build_repo: "https://github.com/searxng/searxng.git"
searxng_container_image_self_build_repo_version: "{{ 'v' + searxng_version if searxng_version != 'latest' else 'master' }}"
searxng_container_image_self_build_src_files_path: "{{ searxng_base_path }}/docker-src"

# Controls whether the container exposes its HTTP port (tcp/80 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
searxng_container_http_host_bind_port: ""

# The base container network. It will be auto-created by this role if it doesn't exist already.
searxng_container_network: "{{ searxng_identifier }}"

# The port number in the container
searxng_container_http_port: 8080

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
searxng_container_additional_networks: "{{ searxng_container_additional_networks_auto + searxng_container_additional_networks_custom }}"
searxng_container_additional_networks_auto: []
searxng_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
searxng_container_additional_volumes: "{{ searxng_container_additional_volumes_auto + searxng_container_additional_volumes_custom }}"
searxng_container_additional_volumes_auto: []
searxng_container_additional_volumes_custom: []

# searxng_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `searxng_container_labels_additional_labels`.
searxng_container_labels_traefik_enabled: true
searxng_container_labels_traefik_docker_network: "{{ searxng_container_network }}"
searxng_container_labels_traefik_hostname: "{{ searxng_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/searxng`).
searxng_container_labels_traefik_path_prefix: "{{ searxng_path_prefix }}"
searxng_container_labels_traefik_rule: "Host(`{{ searxng_container_labels_traefik_hostname }}`){% if searxng_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ searxng_container_labels_traefik_path_prefix }}`){% endif %}"
searxng_container_labels_traefik_priority: 0
searxng_container_labels_traefik_entrypoints: web-secure
searxng_container_labels_traefik_tls: "{{ searxng_container_labels_traefik_entrypoints != 'web' }}"
searxng_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `searxng_container_labels_traefik_additional_request_headers_custom`
searxng_container_labels_traefik_additional_request_headers: "{{ searxng_container_labels_traefik_additional_request_headers_auto | combine(searxng_container_labels_traefik_additional_request_headers_custom) }}"
searxng_container_labels_traefik_additional_request_headers_auto: {}
searxng_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `searxng_container_labels_traefik_additional_response_headers_custom`
searxng_container_labels_traefik_additional_response_headers: "{{ searxng_container_labels_traefik_additional_response_headers_auto | combine(searxng_container_labels_traefik_additional_response_headers_custom) }}"
searxng_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': searxng_http_header_xss_protection} if searxng_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': searxng_http_header_content_type_options} if searxng_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': searxng_http_header_content_security_policy} if searxng_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': searxng_http_header_permissions_policy} if searxng_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': searxng_http_header_strict_transport_security} if searxng_http_header_strict_transport_security and searxng_container_labels_traefik_tls else {})
  }}
searxng_container_labels_traefik_additional_response_headers_custom: {}

# searxng_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# searxng_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
searxng_container_labels_additional_labels: ""

# A list of extra arguments to pass to the container (`docker run` command)
searxng_container_extra_arguments: "{{ searxng_container_extra_arguments_auto + searxng_container_extra_arguments_custom }}"
searxng_container_extra_arguments_auto: []
searxng_container_extra_arguments_custom: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
searxng_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
searxng_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
searxng_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
searxng_http_header_permissions_policy: "{{ 'interest-cohort=()' if searxng_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
searxng_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if searxng_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `searxng_http_header_permissions_policy`
searxng_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `searxng_http_header_strict_transport_security`
searxng_hsts_preload_enabled: false

# List of systemd services that the SearXNG systemd service depends on
searxng_systemd_required_services_list: "{{ searxng_systemd_required_services_list_default + searxng_systemd_required_services_list_auto + searxng_systemd_required_services_list_custom }}"
searxng_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
searxng_systemd_required_services_list_auto: []
searxng_systemd_required_services_list_custom: []

# List of systemd services that the SearXNG systemd service wants
searxng_systemd_wanted_services_list: "{{ searxng_systemd_wanted_services_list_default + searxng_systemd_wanted_services_list_auto + searxng_systemd_wanted_services_list_custom }}"
searxng_systemd_wanted_services_list_default: []
searxng_systemd_wanted_services_list_auto: []
searxng_systemd_wanted_services_list_custom: []

searxng_redis_hostname: ""
searxng_redis_port: 6379
searxng_redis_database: 0

# Control if the default settings are used
# See: https://docs.searxng.org/admin/settings/settings.html#settings-use-default-settings
searxng_config_use_default_settings: true

searxng_config_searxng_instance_name: SearXNG

# Specify a random string generated with `pwgen -s 64 1` or in another way
searxng_config_server_secret_key: ""

# Control if proxying images is enabled
searxng_config_server_image_proxy: true

# Set to `true` to enable features specifically for public instances
searxng_config_public_instance: false

# Additional configurations.
searxng_config_additional_configurations: ""

# Additional configurations for rate limiter on limiter.toml
searxng_limiter_additional_configurations: ""

# Default SearXNG configuration template which covers the generic use case.
# You can customize it by controlling the various variables inside it.
#
# For a more advanced customization, you can extend the default (see `searxng_configuration_yaml`)
# or completely replace this variable with your own template.
searxng_configuration_yaml: "{{ lookup('template', 'templates/settings.yml.j2') }}"

searxng_configuration_extension_yaml: |
  # Your custom YAML configuration for SearXNG goes here.
  # This configuration extends the default starting configuration (`searxng_configuration_yaml`).
  #
  # You can override individual variables from the default configuration, or introduce new ones.
  #
  # If you need something more special, you can take full control by
  # completely redefining `searxng_configuration_yaml`.

searxng_configuration_extension: "{{ searxng_configuration_extension_yaml | from_yaml if searxng_configuration_extension_yaml | from_yaml is mapping else {} }}"

# Holds the final SearXNG configuration (a combination of the default and its extension).
# You most likely don't need to touch this variable. Instead, see `searxng_configuration_yaml`.
searxng_configuration: "{{ searxng_configuration_yaml | from_yaml | combine(searxng_configuration_extension, recursive=True) }}"

# Specify the timezone
searxng_environment_variables_tz: UTC

searxng_environment_variables_searxng_base_url: "{{ searxng_scheme }}://{{ searxng_hostname }}{{ searxng_path_prefix }}"

# Additional environment variables.
searxng_environment_variables_additional_variables: ""
